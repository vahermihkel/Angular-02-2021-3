<div class="sidebar">
  <span [ngClass]="{'category-active': category == categoryShown}" (click)="onCategorySelect(category)" *ngFor="let category of itemsOriginal | uniqueCategory">
    {{ category }} <br>
  </span>
</div>

<div class="filter-bar">
   <div class="filter-name">{{'J채rjesta:' | translate  }}</div>
   <div class="filter-value title" (click)="onSortTitle()">{{'T채hestiku j채rgi' | translate}}</div>
   <div class="filter-value price" (click)="onSortPrice()">Hinna j채rgi</div>
 </div>

<div class="items-wrapper">
  <app-item-card 
    class="item" 
    *ngFor="let itemShown of itemsShown | showActiveItems:isLoggedIn; let i = index" 
    [item]="itemShown" 
    [i]="i"
    (itemActiveChange)="itemActiveChanged($event)"></app-item-card>
</div>
