<span class="admin-buttons" *ngIf="isLoggedIn">
  <div [ngClass]="{'item-unactive': !item.isActive, 'item-active': item.isActive}" 
    (click)="onItemActive()">
    <span *ngIf="item.isActive; else inactive">Mitteaktiivseks</span>
    <ng-template #inactive>Aktiivseks</ng-template>
  </div>
  <span class="item-change" routerLink="admin/edit-item/{{item.barcode}}">Muuda</span>
</span>
<!-- [routerLink]="['admin/edit-item', i]" -->

<span [ngClass]="{'grayed-item': !item.isActive}">
  <img class="item-img" routerLink="view/{{item.barcode}}" src="{{ item.imgSrc }}">
    <div class="add-to-cart-button-wrapper">
      <div class="add-to-cart-button" *ngIf="item.isActive">
        <span (click)="onRemoveFromCart(item)">-</span>
        <span>______</span>
        <span (click)="onAddToCart(item)">+</span>
      </div>
    </div>
  <div class="item-title">{{ item.title | translate | shortenTitle:2 }}</div>
  <div class="item-price">{{ item.price | thousandSeparator }} â‚¬</div>
</span>
